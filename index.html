<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening YouTube…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #ffffff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>

  <p>Opening YouTube app…</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ytUrl = params.get("url");

    function getVideoId(url) {
      if (!url) return null;

      try {
        const u = new URL(url);

        if (u.hostname.includes("youtu.be")) {
          return u.pathname.replace("/", "");
        }

        return u.searchParams.get("v");
      } catch (e) {
        return null;
      }
    }

    const videoId = getVideoId(ytUrl);

    if (!videoId) {
      document.body.innerHTML = "Invalid YouTube link";
    } else {
      // Try opening YouTube app
      window.location.replace("vnd.youtube://watch?v=FRRzg0MKcnM");

      // Fallback to browser after delay
      setTimeout(() => {
        window.location.replace("https://www.youtube.com/watch?v=" + videoId);
      }, 800);
    }
  </script>

</body>
</html>
