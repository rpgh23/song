<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in YouTube App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #ffffff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 400px;
    }

    .yt-logo {
      font-size: 48px;
      margin-bottom: 12px;
    }

    h2 {
      margin: 12px 0;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 14px 22px;
      font-size: 16px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      opacity: 0.9;
    }

    .hint {
      margin-top: 18px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="yt-logo">▶️</div>
    <h2>Watch in YouTube App</h2>
    <p>Tap the button below to open this video in the YouTube app</p>

    <button onclick="openYoutube()">Open in YouTube App</button>

    <div class="hint">
      If it doesn’t open, tap <b>⋮</b> and choose <b>Open in browser</b>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ytUrl = params.get("url");

    function getVideoId(url) {
      if (!url) return null;

      try {
        const u = new URL(url);

        if (u.hostname.includes("youtu.be")) {
          return u.pathname.replace("/", "");
        }

        return u.searchParams.get("v");
      } catch (e) {
        return null;
      }
    }

    function openYoutube() {
      const videoId = getVideoId(ytUrl);

      if (!videoId) {
        alert("Invalid YouTube link");
        return;
      }

      // Try to open YouTube app
      window.location.href = "vnd.youtube://watch?v=" + videoId;

      // Fallback to browser after delay
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=FRRzg0MKcnM";
      }, 700);
    }
  </script>

</body>
</html>
